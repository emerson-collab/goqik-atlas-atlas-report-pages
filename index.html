<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>GoQik Atlas · 演化报告中心</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header class="topbar">
    <div class="topbar-left">
      <span class="logo">GoQik Atlas</span>
      <span class="topbar-title">标准演化报告中心</span>
    </div>
    <div class="topbar-right">
      <span class="tag">B-layer QSPEC · Law · QEVR · Gate</span>
    </div>
  </header>

  <main class="layout">
    <section class="sidebar">
      <h2>过滤器</h2>
      <label class="field">
        <span>域 / 标准：</span>
        <input id="filter-domain" type="text" placeholder="例如：SS.LAW.NAMR" />
      </label>
      <label class="field">
        <span>Gate 状态：</span>
        <select id="filter-gate">
          <option value="">全部</option>
          <option value="pass">通过</option>
          <option value="fail">未通过</option>
        </select>
      </label>
      <label class="field">
        <span>最小得分：</span>
        <input id="filter-score" type="number" step="0.01" min="0" max="1" placeholder="0.90" />
      </label>
      <button id="btn-reset" class="btn">重置过滤</button>

      <hr />

      <h3>说明</h3>
      <p class="note">
        本页面仅展示 <strong>机读规则演化结果</strong> 的摘要。<br />
        具体细节请点击每条记录右侧的「查看 HTML 报告」。
      </p>
    </section>

    <section class="content">
      <div class="content-header">
        <h1>演化版本一览</h1>
        <span id="summary-count" class="muted"></span>
      </div>

      <div id="report-list" class="card-list">
        <!-- JS 动态填充 -->
      </div>

      <div id="loading" class="loading">正在加载报告数据……</div>
      <div id="error" class="error" hidden>加载失败，请检查 data/reports.json。</div>
    </section>
  </main>

  <footer class="footer">
    <span>GoQik Atlas · QSTD 演化可视化面板 · 仅供内部使用</span>
  </footer>

  <script src="assets/main.js"></script>
</body>
</html>
