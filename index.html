<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>GoQik Atlas · 标准演化报告中心</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg-main: #020617;
      --bg-panel: #020617;
      --bg-card: #020617;
      --bg-chip-fail: #3f1b26;
      --bg-chip-pass: #0f5132;
      --bg-chip-neutral: #1e293b;
      --border-subtle: #1e293b;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --accent: #22d3ee;
      --accent-soft: #1d4ed8;
      --danger: #f97373;
      --danger-soft: #3f1b26;
      --radius-lg: 24px;
      --radius-md: 999px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, -apple-system, "Segoe UI", sans-serif;
      background-color: var(--bg-main);
      color: var(--text-main);
      min-height: 100vh;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .page {
      min-height: 100vh;
      background: radial-gradient(circle at top left, #0f172a 0, #020617 55%, #000 100%);
      color: var(--text-main);
      padding: 20px 32px 32px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .page-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .brand-badge {
      background: linear-gradient(120deg, #0ea5e9, #22c55e);
      color: #0f172a;
      padding: 8px 18px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 16px;
      box-shadow: 0 0 0 1px rgba(15, 23, 42, 0.3), 0 18px 45px rgba(15, 23, 42, 0.9);
    }

    .brand-title {
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 0.04em;
    }

    .nav-tabs {
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(15, 23, 42, 0.88);
      padding: 4px;
      border-radius: 999px;
      box-shadow: 0 10px 40px rgba(15, 23, 42, 0.8);
    }

    .nav-pill {
      padding: 6px 16px;
      border-radius: 999px;
      font-size: 13px;
      color: var(--text-muted);
      cursor: default;
      user-select: none;
    }

    .nav-pill.active {
      background: linear-gradient(120deg, #0ea5e9, #22c55e);
      color: #020617;
      font-weight: 600;
    }

    .tag-pill {
      border-radius: 999px;
      border: 1px solid #1e293b;
      padding: 4px 10px;
      font-size: 12px;
      color: var(--text-muted);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .tag-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #22d3ee;
    }

    .page-body {
      display: grid;
      grid-template-columns: 320px minmax(0, 1fr);
      gap: 24px;
      align-items: stretch;
    }

    .panel {
      background: radial-gradient(circle at top, #020617 0, #020617 55%, #020617 100%);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-subtle);
      padding: 20px 20px 18px;
      box-shadow: 0 18px 60px rgba(15, 23, 42, 0.9);
    }

    .panel + .panel {
      margin-top: 10px;
    }

    /* 左侧过滤器 */

    .panel-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 8px;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .field-label {
      font-size: 12px;
      color: var(--text-muted);
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }

    .field-input,
    .field-select {
      background: rgba(15, 23, 42, 0.95);
      border-radius: 999px;
      border: 1px solid #1f2937;
      padding: 10px 14px;
      color: var(--text-main);
      font-size: 13px;
      outline: none;
      width: 100%;
    }

    .field-input::placeholder {
      color: #4b5563;
    }

    .field-input:focus,
    .field-select:focus {
      border-color: #22d3ee;
      box-shadow: 0 0 0 1px rgba(34, 211, 238, 0.5);
    }

    .field-inline {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .field-inline input[type="number"] {
      max-width: 120px;
    }

    .btn {
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      padding: 10px 18px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: transform 0.06s ease, box-shadow 0.06s ease, background 0.08s ease;
    }

    .btn-primary {
      background: linear-gradient(120deg, #0ea5e9, #22c55e);
      color: #020617;
      width: 100%;
      box-shadow: 0 14px 35px rgba(34, 211, 238, 0.5);
      margin-top: 6px;
    }

    .btn-primary:active {
      transform: translateY(1px);
      box-shadow: 0 10px 22px rgba(34, 211, 238, 0.35);
    }

    .help-text {
      font-size: 12px;
      color: var(--text-muted);
      line-height: 1.5;
      margin-top: 14px;
    }

    .help-text strong {
      color: #e5e7eb;
    }

    /* 右侧列表 */

    .main-panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 10px;
    }

    .main-title-block {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .main-title {
      font-size: 20px;
      font-weight: 600;
    }

    .main-subtitle {
      font-size: 13px;
      color: var(--text-muted);
    }

    .badge {
      border-radius: 999px;
      padding: 4px 10px;
      font-size: 12px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      border: 1px solid #1f2937;
      color: var(--text-muted);
    }

    .main-list {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .record-card {
      background: rgba(15, 23, 42, 0.95);
      border-radius: 20px;
      border: 1px solid #111827;
      padding: 16px 18px 14px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      box-shadow: 0 18px 60px rgba(15, 23, 42, 0.85);
    }

    .record-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
    }

    .record-title-block {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .record-title {
      font-size: 17px;
      font-weight: 600;
    }

    .record-meta {
      font-size: 13px;
      color: var(--text-muted);
    }

    .chip-row {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .chip {
      border-radius: 999px;
      padding: 3px 12px;
      font-size: 12px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .chip-label {
      font-size: 11px;
      opacity: 0.8;
    }

    .chip-gate-fail {
      background: var(--bg-chip-fail);
      color: #fecaca;
    }

    .chip-gate-pass {
      background: var(--bg-chip-pass);
      color: #bbf7d0;
    }

    .chip-score {
      background: #111827;
      color: #fbbf24;
    }

    .chip-score span {
      font-weight: 600;
    }

    .chip-score small {
      opacity: 0.65;
    }

    .chip-gate-fail .dot,
    .chip-gate-pass .dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: currentColor;
    }

    .record-body {
      font-size: 13px;
      color: var(--text-muted);
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .record-body-row {
      display: flex;
      gap: 8px;
    }

    .record-body-label {
      min-width: 46px;
      color: #6b7280;
    }

    .record-actions {
      margin-top: 8px;
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      flex-wrap: wrap;
    }

    .btn-ghost {
      border-radius: 999px;
      border: 1px solid #1f2937;
      background: rgba(15, 23, 42, 0.8);
      color: #e5e7eb;
      font-size: 13px;
      padding: 6px 14px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .btn-ghost:hover {
      border-color: #22d3ee;
      color: #a5f3fc;
    }

    .btn-ghost.secondary {
      border-style: dashed;
      color: #a5b4fc;
    }

    .btn-ghost.secondary:hover {
      border-color: #4f46e5;
      color: #c7d2fe;
    }

    .empty-state {
      padding: 24px;
      border-radius: 18px;
      border: 1px dashed #1f2937;
      background: rgba(15, 23, 42, 0.8);
      color: var(--text-muted);
      font-size: 14px;
    }

    .empty-state strong {
      color: #e5e7eb;
    }

    /* HTML 预览弹层 */

    .html-preview-modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.68);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 80;
      backdrop-filter: blur(6px);
    }

    .html-preview-inner {
      width: 96%;
      max-width: 1280px;
      height: 88vh;
      background: #020617;
      border-radius: 24px;
      border: 1px solid #1e293b;
      display: flex;
      flex-direction: column;
      box-shadow: 0 26px 90px rgba(0, 0, 0, 0.95);
      overflow: hidden;
    }

    .html-preview-header {
      padding: 12px 18px;
      border-bottom: 1px solid #1e293b;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 14px;
    }

    .html-preview-header span {
      font-weight: 500;
    }

    #html-preview-close {
      border-radius: 999px;
      border: 1px solid #1e293b;
      padding: 5px 16px;
      background: rgba(15, 23, 42, 0.9);
      color: #e5e7eb;
      cursor: pointer;
      font-size: 13px;
    }

    #html-preview-close:hover {
      border-color: #22d3ee;
      color: #a5f3fc;
    }

    .html-preview-body {
      flex: 1;
      background: #020617;
    }

    #html-report-frame {
      border: none;
      width: 100%;
      height: 100%;
      background: #020617;
    }

    @media (max-width: 960px) {
      .page {
        padding: 16px;
      }

      .page-body {
        grid-template-columns: minmax(0, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <header class="page-header">
      <div class="brand">
        <div class="brand-badge">GoQik Atlas</div>
        <div class="brand-title">标准演化报告中心</div>
      </div>
      <div class="nav-tabs">
        <div class="nav-pill active">B-layer QSPEC · Law · QEVR · Gate</div>
        <div class="nav-pill">
          <span class="tag-pill">
            <span class="tag-dot"></span>
            B-layer 自演化 · 只读观测
          </span>
        </div>
      </div>
    </header>

    <main class="page-body">
      <!-- 左侧过滤器 -->
      <section class="panel">
        <h2 class="panel-title">过滤器</h2>
        <div class="filter-group">
          <div class="field">
            <div class="field-label">域 / 标准</div>
            <input
              id="domain-filter"
              class="field-input"
              placeholder="例如：SS.LAW.NAMR"
            />
          </div>

          <div class="field">
            <div class="field-label">Gate 状态</div>
            <select id="gate-filter" class="field-select">
              <option value="all">全部</option>
              <option value="pass">通过</option>
              <option value="fail">未通过</option>
            </select>
          </div>

          <div class="field">
            <div class="field-label">最小得分</div>
            <div class="field-inline">
              <input
                id="min-score-input"
                class="field-input"
                type="number"
                step="0.01"
                min="0"
                max="1"
                value="0.90"
              />
            </div>
            <button id="apply-filter-btn" class="btn btn-primary">
              重置过滤
            </button>
          </div>
        </div>

        <p class="help-text">
          本页面仅展示 <strong>机读规则演化结果</strong> 的摘要。<br />
          具体细节请点击记录右侧的「<strong>查看 HTML 报告</strong>」。
        </p>
      </section>

      <!-- 右侧主面板 -->
      <section class="panel">
        <div class="main-panel-header">
          <div class="main-title-block">
            <div class="main-title">演化版本一览</div>
            <div id="summary-text" class="main-subtitle">共 0 条演化记录</div>
          </div>
          <div class="badge">
            Gate 阈值来自 QGATE/QEVR 配置
          </div>
        </div>

        <div id="records-list" class="main-list">
          <div class="empty-state">
            正在加载报告数据……
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- HTML 报告预览弹层 -->
  <div
    id="html-preview-modal"
    class="html-preview-modal"
    aria-hidden="true"
    style="display: none;"
  >
    <div class="html-preview-inner">
      <div class="html-preview-header">
        <span>HTML 报告预览</span>
        <button id="html-preview-close">关闭</button>
      </div>
      <div class="html-preview-body">
        <iframe
          id="html-report-frame"
          src="about:blank"
          sandbox="allow-same-origin allow-scripts allow-forms allow-popups"
        ></iframe>
      </div>
    </div>
  </div>

  <script>
    // ---------- HTML 报告预览：打开 / 关闭 ----------
    (function () {
      const modal = document.getElementById("html-preview-modal");
      const closeBtn = document.getElementById("html-preview-close");
      const iframe = document.getElementById("html-report-frame");

      if (!modal || !closeBtn || !iframe) return;

      function openHtmlPreview(url) {
        iframe.src = url;
        modal.style.display = "flex";
        modal.setAttribute("aria-hidden", "false");
      }

      function hideHtmlPreview() {
        modal.style.display = "none";
        modal.setAttribute("aria-hidden", "true");
        iframe.src = "about:blank";
      }

      closeBtn.addEventListener("click", function (e) {
        e.preventDefault();
        e.stopPropagation();
        hideHtmlPreview();
      });

      modal.addEventListener("click", function (e) {
        if (e.target === modal) {
          hideHtmlPreview();
        }
      });

      window.addEventListener("keydown", function (e) {
        if (e.key === "Escape") {
          hideHtmlPreview();
        }
      });

      window.openHtmlPreview = openHtmlPreview;
      window.hideHtmlPreview = hideHtmlPreview;
    })();

    // ---------- 报告数据加载 & 过滤 ----------
    (function () {
      const listEl = document.getElementById("records-list");
      const summaryEl = document.getElementById("summary-text");
      const domainInput = document.getElementById("domain-filter");
      const gateSelect = document.getElementById("gate-filter");
      const minScoreInput = document.getElementById("min-score-input");
      const applyBtn = document.getElementById("apply-filter-btn");

      let allItems = [];

      function formatDate(iso) {
        if (!iso) return "";
        const d = new Date(iso);
        if (Number.isNaN(d.getTime())) return iso;
        const y = d.getFullYear();
        const m = String(d.getMonth() + 1).padStart(2, "0");
        const day = String(d.getDate()).padStart(2, "0");
        return y + "-" + m + "-" + day + " 00:00:00Z";
      }

      function render() {
        const domainKeyword = (domainInput.value || "").trim().toLowerCase();
        const gate = gateSelect.value;

        let minScore = parseFloat(minScoreInput.value);
        if (Number.isNaN(minScore)) {
          minScore = 0;
        }

        const filtered = allItems.filter((item) => {
          if (
            domainKeyword &&
            !String(item.domain || "")
              .toLowerCase()
              .includes(domainKeyword)
          ) {
            return false;
          }

          if (gate === "pass" && item.gate_status !== "pass") return false;
          if (gate === "fail" && item.gate_status !== "fail") return false;

          const score = typeof item.overall_score === "number"
            ? item.overall_score
            : parseFloat(item.overall_score || "0");

          if (!Number.isNaN(minScore) && score < minScore) return false;

          return true;
        });

        summaryEl.textContent = "共 " + filtered.length + " 条演化记录";

        if (filtered.length === 0) {
          listEl.innerHTML =
            '<div class="empty-state">当前过滤条件下没有可见记录。请尝试降低最小得分或切换 Gate 状态。</div>';
          return;
        }

        const html = filtered
          .map((item) => {
            const gatePass = item.gate_status === "pass";
            const gateLabel = gatePass ? "通过" : "未通过";
            const scoreText =
              (typeof item.overall_score === "number"
                ? item.overall_score.toFixed(2)
                : item.overall_score) || "-";
            const thresholdText =
              item.threshold != null ? String(item.threshold) : "-";

            const lawFile = item.law_file || "-";
            const evolLawFile = item.evol_law || "-";
            const qspecFile = item.qspec_file || "-";
            const qevrFile = item.qevr_file || "-";
            const updated = formatDate(item.updated_at);

            return (
              '<article class="record-card">' +
              '<div class="record-top">' +
              '<div class="record-title-block">' +
              '<div class="record-title">' +
              (item.title || item.id || "未命名演化版本") +
              "</div>" +
              '<div class="record-meta">' +
              "域：" +
              (item.domain || "-") +
              " · 版本：" +
              (item.id || "-") +
              (updated ? " · 最近更新：" + updated : "") +
              "</div>" +
              "</div>" +
              '<div class="chip-row">' +
              '<div class="chip ' +
              (gatePass ? "chip-gate-pass" : "chip-gate-fail") +
              '">' +
              '<span class="chip-label">Gate</span>' +
              '<span class="dot"></span>' +
              "<span>" +
              gateLabel +
              "</span>" +
              "</div>" +
              '<div class="chip chip-score">' +
              '<span>Score: ' +
              scoreText +
              "</span>" +
              '<small> / ' +
              thresholdText +
              "</small>" +
              "</div>" +
              "</div>" +
              "</div>" +
              '<div class="record-body">' +
              '<div class="record-body-row"><span class="record-body-label">Law:</span><span>' +
              lawFile +
              "</span></div>" +
              '<div class="record-body-row"><span class="record-body-label">QSPEC:</span><span>' +
              qspecFile +
              "</span></div>" +
              '<div class="record-body-row"><span class="record-body-label">QEVR:</span><span>' +
              qevrFile +
              "</span></div>" +
              (evolLawFile
                ? '<div class="record-body-row"><span class="record-body-label">EVOL:</span><span>' +
                  evolLawFile +
                  "</span></div>"
                : "") +
              "</div>" +
              '<div class="record-actions">' +
              '<button class="btn-ghost secondary" data-upload-id="' +
              (item.id || "") +
              '">上传新草案（预留接口）</button>' +
              '<button class="btn-ghost" data-report-html="' +
              (item.report_html || "") +
              '">查看 HTML 报告</button>' +
              "</div>" +
              "</article>"
            );
          })
          .join("");

        listEl.innerHTML = html;

        // 绑定按钮事件
        listEl.querySelectorAll("[data-report-html]").forEach((btn) => {
          btn.addEventListener("click", () => {
            const url = btn.getAttribute("data-report-html") || "";
            if (!url) {
              alert("该记录尚未生成 HTML 报告。");
              return;
            }
            if (window.openHtmlPreview) {
              window.openHtmlPreview(url);
            } else {
              window.open(url, "_blank");
            }
          });
        });

        listEl.querySelectorAll("[data-upload-id]").forEach((btn) => {
          btn.addEventListener("click", () => {
            const id = btn.getAttribute("data-upload-id") || "";
            alert(
              "上传接口会对接你的私有 API，这里只是预留按钮。\n\n记录 ID: " +
                id
            );
          });
        });
      }

      function attachListeners() {
        applyBtn.addEventListener("click", () => {
          render();
        });

        domainInput.addEventListener("keydown", (e) => {
          if (e.key === "Enter") {
            render();
          }
        });
      }

      async function loadData() {
        try {
          const resp = await fetch("data/reports.json", { cache: "no-store" });
          if (!resp.ok) {
            throw new Error("HTTP " + resp.status);
          }
          const json = await resp.json();
          allItems = Array.isArray(json) ? json : [];
        } catch (err) {
          console.error(err);
          listEl.innerHTML =
            '<div class="empty-state">加载 <code>data/reports.json</code> 失败，请检查 GitHub Pages 是否已同步最新数据。</div>';
          return;
        }
        render();
      }

      attachListeners();
      loadData();
    })();
  </script>
</body>
</html>
