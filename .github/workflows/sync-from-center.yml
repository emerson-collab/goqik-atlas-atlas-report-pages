name: Sync reports & evol law from std-center

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout web repo
        uses: actions/checkout@v4

      - name: Clone std-center repo (read-only)
        run: |
          git clone https://github.com/goqik-atlas/q-ss-b-layer-std-center.git std-center

      - name: Sync HTML reports
        run: |
          mkdir -p reports
          mkdir -p data
          cp std-center/reports/*.html reports/ 2>/dev/null || true
          cp std-center/reports/index.json data/reports.json 2>/dev/null || true

      - name: Sync evol law text (SS/LAW/ss/*.evol.txt)
        run: |
          mkdir -p law-evol/ss
          cp std-center/SS/LAW/ss/*.evol.txt law-evol/ss/ 2>/dev/null || true

      - name: Commit & push if there are changes
        run: |
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add reports/ data/ law-evol/
          git commit -m "Sync reports & evol law from q-ss-b-layer-std-center"

          # 关键修复：先 rebase 到远端 main，避免非 fast-forward
          git pull --rebase origin main

          # 再推回去
          git push origin main
