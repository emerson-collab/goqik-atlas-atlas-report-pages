name: Sync reports & evol law from std-center

on:
  # 手动触发；后面你愿意再加 schedule 也可以
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout web repo
        uses: actions/checkout@v4

      - name: Clone std-center repo (read-only)
        env:
          CENTER_REPO_PAT: ${{ secrets.CENTER_REPO_PAT }}
        run: |
          set -e
          git clone \
            https://x-access-token:${CENTER_REPO_PAT}@github.com/goqik-atlas/q-ss-b-layer-std-center.git \
            std-center

      - name: Sync HTML reports
        run: |
          set -e
          mkdir -p reports
          cp std-center/reports/*.html reports/ 2>/dev/null || true

      - name: Sync evol law text (SS/LAW/ss/*.evol.txt)
        run: |
          set -e
          mkdir -p law-evol/ss
          cp std-center/SS/LAW/ss/*.evol.txt law-evol/ss/ 2>/dev/null || true

      - name: Sync report index for front-end
        run: |
          set -e
          mkdir -p data
          if [ -f std-center/reports/index.json ]; then
            cp std-center/reports/index.json data/reports.json
          else
            echo "[]" > data/reports.json
          fi

      - name: Commit & push if there are changes
        run: |
          set -e
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git config user.name  "atlas-sync-bot"
          git config user.email "atlas-sync-bot@users.noreply.github.com"

          git add reports/ law-evol/ss data/reports.json
          git commit -m "Sync reports & evol law from q-ss-b-layer-std-center"
          git push origin main
