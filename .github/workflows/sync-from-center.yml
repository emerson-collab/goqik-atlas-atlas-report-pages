name: Sync reports & evol law from std-center

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout web repo
        uses: actions/checkout@v4

      - name: Checkout std-center (read-only)
        uses: actions/checkout@v4
        with:
          repository: goqik-atlas/q-ss-b-layer-std-center
          token: ${{ secrets.CENTER_REPO_PAT }}
          path: std-center

      - name: Sync reports & evol law
        run: |
          set -e

          # 1) mirror reports 目录
          mkdir -p reports
          rm -f reports/*
          if [ -d std-center/reports ]; then
            cp std-center/reports/*.html reports/ 2>/dev/null || true
            if [ -f std-center/reports/index.json ]; then
              cp std-center/reports/index.json reports/index.json
            fi
          fi

          # 2) mirror evol law 文本
          mkdir -p law-evol/ss
          rm -f law-evol/ss/*
          if ls std-center/SS/LAW/ss/*.evol.txt >/dev/null 2>&1; then
            cp std-center/SS/LAW/ss/*.evol.txt law-evol/ss/
          fi

          # 3) 前端页面读取的数据文件
          mkdir -p data
          if [ -f std-center/reports/index.json ]; then
            cp std-center/reports/index.json data/reports.json
          fi

      - name: Commit & push if there are changes
        run: |
          set -e
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git config user.name "atlas-sync-bot"
          git config user.email "atlas-sync-bot@users.noreply.github.com"

          git add reports law-evol data/reports.json
          git commit -m "Sync reports & evol law from std-center"
          git push origin main
